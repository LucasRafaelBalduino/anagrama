<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>JavaScript Anagram Generator Alpha</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>

<h2>Criar Anagrama</h2>
<form class="form" id="form">
  <label>Text</label>
  <input id="text" type="text" value="Teste" />
  
  <label>Filtrar texto</label>
  <input id="search-filter" type="text" value="" />
  
  <label>Search</label>
  <select id="search-type">
    <option value="random">Aleatório</option>
    <option value="alphabetical">Alfabético</option>
  </select>
  
  <label class="inline" for="search-spaces">Remover espaços?</label>
  <input class="inline" id="search-spaces" type="checkbox" name="search-spaces" value="true" checked />
  
  <label>Result Limit </label>
  <input id="limit" type="number" value="1000" max="1000" />
  
  <input type="submit" />
</form>

<div id="result" class="hide">
  <p class="hide">Resultado : <span id="total"></span></p>
  <button id="gallery-block">Block View</button>
  <button id="gallery-list">List View</button>
  
  <div class="result-search">
    <ul id="result-list" class="gallery block"></ul>
    <div id="fav-wrapper">
      <small>Clique para adicionar</small>
      <ul id="fav" class="gallery list"></ul>
    </div>
  </div>
</div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script><script  src="./script.js"></script>

</body>
</html>
